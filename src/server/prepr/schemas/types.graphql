type Page {
  _id: String!
  _slug: String!
  page_header: PageHeader
  title: String!
}

type PageHeader {
  _id: String!
  image: Asset!
  text: String
  title: String!
}

type Blogs {
  items: [Blog!]!
  total: Int!
}

type Blog {
  _id: String!
  _slug: String!
  banner_image: Asset!
  categories: [Tag!]!
  related_blogs: [Blog!]!
  title: String!
}

type Asset {
  _id: String!
  height: String
  url: String!
  width: Int
}

type Tag {
  _id: String!
  body: String
  slug: String
}

type Navigation {
  _id: String!
  _slug: String
  items: [MenuItem!]!
  title: String!
}

type MenuItem {
  _id: String!
  _slug: String
  link_to_page: [Page!]!
  title: String!
}
