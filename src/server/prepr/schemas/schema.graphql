query getPages {
  Pages {
    items {
      _id
      _slug
      title
    }
    total
  }
}

query getPage($slug: String) {
  Page(slug: $slug) {
    _id
    _slug
    html
    page_header {
      _id
      image {
        _id
        description
        height
        url
        width
      }
      text
      title
    }
    title
  }
}

query getBlogs($limit: Int, $skip: Int, $sort: BlogSortInput, $query: String, $categories: [String]) {
  Blogs(limit: $limit, skip: $skip, sort: $sort, where: { _search: $query, categories_all: $categories }) {
    items {
      _id
      _slug
      banner_image {
        _id
        description
        height
        url
        width
      }
      categories {
        _id
        body
        slug
      }
      content {
        ... on Text {
          text
        }
      }
      title
    }
    total
  }
}

query getBlogsCategories {
  Blogs(limit: null) {
    items {
      categories {
        _id
        body
        slug
      }
    }
  }
}

query getBlog($slug: String) {
  Blog(slug: $slug) {
    _id
    _slug
    banner_image {
      _id
      description
      height
      url
      width
    }
    categories {
      body
    }
    related_blogs {
      _id
      _slug
      banner_image {
        _id
        description
        height
        url
        width
      }
      categories {
        body
      }
      content {
        ... on Text {
          text
        }
      }
      title
    }
    content {
      ... on Text {
        _id
        html
        body
        text
        format
      }
    }
    title
  }
}

query getNavigations {
  Navigations {
    items {
      _id
      _slug
      title
    }
    total
  }
}

query getNavigation($slug: String) {
  Navigation(slug: $slug) {
    _id
    _slug
    items {
      _id
      _slug
      link_to_page {
        _id
        _slug
      }
      title
    }
    title
  }
}
