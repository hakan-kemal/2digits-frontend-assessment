query GetPage($slug: String) {
  Page(slug: $slug) {
    _id
    _slug
    page_header {
      _id
      title
      text
      image {
        _id
        url
        width
        height
      }
    }
    title
  }
}

query GetBlogs {
  Blogs {
    items {
      _id
      _slug
      title
    }
  }
}

query GetBlog($blogId: String) {
  Blog(id: $blogId) {
    _id
    _slug
    title
  }
}

query GetNavigation($navigationId: String) {
  Navigation(id: $navigationId) {
    _id
    _slug
    title
    items {
      _id
      title
      link_to_page {
        _id
        _slug
      }
    }
  }
}
